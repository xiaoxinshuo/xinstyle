    </style>
    <script type="text/javascript">
        function audit(id,status,desc){
            if(status == "2" && $("#remarks").val()==""){
                alert("请输入不通过原因");
                return;
            }
            if(confirm("您确定审核"+desc+"吗?")){
                $.post("/a/mobile/mine/audit",{'id':id,'status':status,'remarks':$("#remarks").val()},function(res){
                    if(res.success){
                        $("#li_"+id).hide();
                    }else{
                        alert("审核失败");
                    }
                })
            }
        }
    </script>
