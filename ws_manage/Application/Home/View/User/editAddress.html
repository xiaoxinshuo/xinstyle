<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑收货地址</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,minimal-ui"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" href="__PUBLIC__/Home/css/global.css">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/order.css">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/jquery.mloading.css">
    <style type="text/css">
        .order-entry-name {
            width: 25%
        }

        .order-entry-price {
            width: 75%
        }

        .order-entry-price input, .order-entry-price select {
            border: none;
            height: 34px;
            width: 100%;
        }

        #coupon-span {
            float: right;
        }

        #coupon-paytype-2 span {
            text-align: right;
        }

        #coupon-paytype-2 a {
            color: #333333;
            font-size: 16px;
        }

        #notUsedImg {
            display: none;
            width: 50px;
            height: 30px;
        }

        #notUsedImg div {
            background: url("");
        }

        #coupon-span label {
            margin-right: 30px;
        }
    </style>
    <script src="__PUBLIC__/Home/js/jquery.min.js"></script>
    <script src="__PUBLIC__/Home/js/jquery.mloading.js"></script>
    <script type="text/javascript">


    </script>
</head>
<body>
<!-- 代码部分begin -->
<div id="address-wrap" class="order-region">
    <h1 class="order-region-title">新增收货地址</h1>
    <ul class="order-region-entries" id="food-items">
        <li class="order-region-entry">
            <span class="order-entry-name text-overflow-ellipsis-2">收货人</span>
            <span class="order-entry-price">
                <input type="text" placeholder="收货人" id="contact" name="contact" value="{$info.name}">
            </span>
        </li>
        <li class="order-region-entry">
            <span class="order-entry-name text-overflow-ellipsis-2">电话</span>
            <span class="order-entry-price">
                <input type="text" placeholder="收货人电话" id="phone" name="phone" value="{$info.phone}">
            </span>
        </li>
        <li class="order-region-entry">
            <span class="order-entry-name text-overflow-ellipsis-2">省</span>
            <span class="order-entry-price">
                <select id="province" name="province" data="">

                </select>
            </span>
        </li>
        <li class="order-region-entry">
            <span class="order-entry-name text-overflow-ellipsis-2">市</span>
            <span class="order-entry-price">
                <select id="city" name="city" data="">

                </select>
            </span>
        </li>
        <li class="order-region-entry">
            <span class="order-entry-name text-overflow-ellipsis-2">区</span>
            <span class="order-entry-price">
                <select id="county" name="county" data="">

                </select>
            </span>
        </li>
        <li class="order-region-entry">
            <span class="order-entry-name text-overflow-ellipsis-2">详细地址</span>
            <span class="order-entry-price">
                <input type="text" placeholder="收货人地址" id="address" name="address" value="{$info.address}">
            </span>
        </li>

        <li class="order-region-entry">
            <span class="order-entry-name text-overflow-ellipsis-2">备注</span>
            <span class="order-entry-price">
                <input type="text" placeholder="备注" id="remarks" name="remarks" value="{$info.remarks}">
            </span>
        </li>
        <input type="hidden" id="address_id" value="{$info.address_id}">
    </ul>
</div>
<div class="order-btn-field">
    <input id="order-submit" class="combtn order-btn" type="button" value="保存" onclick="submit();">
</div>
<!-- 代码部分end -->

<script>
$(document).ready(function(){
    select1();
});

$('#province').bind("change", select2);
$('#city').bind("change", select3);
    function select1(){
        var pro_id = "<?php echo $info['province_id'] ?>";
        $.ajax({
            type: "post",
            url: "{:U('user/provinceAjax')}",
            success: function (msg) {
                for (var i = 0; i < msg.length; i++) {
                    if (pro_id == msg[i].id){
                        $("#province").append("<option selected='selected' value=" + msg[i].id + ">" + msg[i].area_name + "</option>");
                    }else{
                        $("#province").append("<option value=" + msg[i].id + ">" + msg[i].area_name + "</option>");
                    }
                }
                select2();
            }
        })
    };
    function select2() {
        var city_id = "<?php echo $info['city_id'] ?>";
        $("#city").html("");
        $.ajax(
            {
                type: "post",
                url: "{:U('user/cityAjax')}",
                data: {province:$("#province").val()},
                success: function (msg) {
                    for (var i = 0; i < msg.length; i++) {
                        if (city_id == msg[i].id){
                            $("#city").append("<option selected='selected' value=" + msg[i].id + ">" + msg[i].area_name + "</option>");
                        }else{
                            $("#city").append("<option value=" + msg[i].id + ">" + msg[i].area_name + "</option>");
                        }
                    }
                    select3();
                }
            })
    };

    function select3() {
        var c_id = "<?php echo $info['county_id'] ?>";
        $("#county").html("");
        $.ajax(
            {
                type: "post",
                url: "{:U('user/countyAjax')}",
                data: { "city":$("#city").val()},
                success: function (msg) {
                    for (var i = 0; i < msg.length; i++) {
                        if (c_id == msg[i].id){
                            $("#county").append("<option selected='selected' value=" + msg[i].id + ">" + msg[i].area_name + "</option>");
                        }else{
                            $("#county").append("<option value=" + msg[i].id + ">" + msg[i].area_name + "</option>");
                        }

                    }
                }
            })
    };

var sub = true;

function submit() {
    var name = $("#contact").val();
    if (name == "") {
        alert("收货人不能为空");
        return;
    }
    var phone = $("#phone").val();
    if (phone == "") {
        alert("手机号不能为空");
        return;
    }
    var mobile_reg = /^1[34578]\d{9}$/;

    if (!mobile_reg.test(phone)) {
        alert("手机号格式错误");
        return;
    }
    if ($("#province").val() == "") {
        alert("请选择省");
        return;
    }
    if ($("#city").val() == "") {
        alert("请选择市");
        return;
    }
    if ($("#county").val() == "") {
        alert("请选择区");
        return;
    }
    var address = $("#address").val();
    if (address == "") {
        alert("详细地址不能为空");
        return;
    }
    if (!sub) {
        return;
    }
    sub = false;
    $("body").mLoading();
    $.ajax({
        type: "post",
        url: "{:U('user/editAddressOp')}",
        async: false,
        data: {
            name:name,
            phone:phone,
            province:$("#province").val(),
            city:$("#city").val(),
            county:$("#county").val(),
            address:$("#address").val(),
            address_id:$("#address_id").val(),
            remarks:$("#remarks").val()

        },
        success: function (data) {
            console.log(data);
            if (data.status == 1){
                alert(data.msg);
                location.href = "/index.php/User/addressList";
            }else{
                $("body").mLoading("hide");
                sub = true;
                alert(data.msg);
            }


        }
    });

}
</script>
</body>
</html>
